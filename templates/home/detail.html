{% extends 'base.html' %}

{% block title %}{{object.title}}{% endblock %}

{% block content %}

    <h1>{{object.title}}</h1>
    <small>By - {{object.author.first_name}} {{object.author.last_name}} </small> 
    <hr>
    <p>{{object.body}}</p>
    <a href="{% url 'update' object.pk %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'delete' object.pk %}" class="btn btn-danger">Delete</a>
    <br><br>
    <a href="{% url 'home' %}" class="btn btn-info">Back</a>
{% endblock %}
