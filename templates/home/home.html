{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to BloggerStop</h1>
    <hr>
    {% for post in object_list %}
        <a href="{% url 'detail' post.pk %}"><h2>{{post.title}}</h2></a>
        <p>-By: {{post.author.first_name}} {{post.author.last_name}} </p>
        <p>{{post.body|slice:":200"|safe}}...</p>
        <i class="fa fa-tag" style="font-size:20px;color:rgb(62, 179, 47)"></i>&nbsp;
        <span class="badge bg-success"><a href="#" style="color:rgb(255, 255, 255)">{{post.category.name}}</a></span>
    {% endfor %}
{% endblock %}
